<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美食库存</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: #f5f5f7;
            color: #1d1d1f;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            padding: 30px;
            transition: all 0.3s ease;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #000;
        }
        
        .btn {
            background-color: #0071e3;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px 0;
        }
        
        .btn:hover {
            background-color: #0077f0;
            transform: scale(1.02);
        }
        
        .btn-secondary {
            background-color: #f5f5f7;
            color: #000;
        }
        
        .btn-secondary:hover {
            background-color: #e6e6e9;
        }
        
        .btn-danger {
            background-color: #ff3b30;
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #ff1a1a;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d1d6;
            border-radius: 4px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #0071e3;
            box-shadow: 0 0 0 2px rgba(0, 113, 227, 0.1);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e6e6e9;
            transition: all 0.3s ease;
        }
        
        th {
            background-color: #f9f9f9;
            font-weight: 600;
        }
        
        tr:hover {
            background-color: #f9f9f9;
        }
        
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        
        .action-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .edit-btn {
            background-color: #0071e3;
            color: white;
        }
        
        .edit-btn:hover {
            background-color: #0077f0;
        }
        
        .delete-btn {
            background-color: #ff3b30;
            color: white;
        }
        
        .delete-btn:hover {
            background-color: #ff1a1a;
        }
        
        .rename-btn {
            background-color: #2196F3;
            color: white;
        }
        
        .rename-btn:hover {
            background-color: #0077ff;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            transform: scale(0.95);
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .modal.show {
            transform: scale(1);
            opacity: 1;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #86868b;
            transition: all 0.3s ease;
        }
        
        .close-btn:hover {
            color: #000;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            th, td {
                padding: 10px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>美食库存</h1>
        
        <button id="addFood" class="btn">添加美食</button>
        
        <table id="foodsTable">
            <thead>
                <tr>
                    <th>店名</th>
                    <th>评分</th>
                    <th>添加日期</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="foodsList">
                <!-- 美食列表将在这里动态生成 -->
            </tbody>
        </table>
    </div>
    
    <!-- 添加/编辑美食模态框 -->
    <div id="foodModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">添加美食</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            
            <div class="form-group">
                <label for="storeName">店名</label>
                <input type="text" id="storeName" placeholder="输入店名" required>
            </div>
            
            <div class="form-group">
                <label for="rating">评分</label>
                <input type="number" id="rating" min="1" max="5" placeholder="输入评分（1-5）（可选）">
            </div>
            
            <button id="saveFood" class="btn">保存</button>
        </div>
    </div>
    
    <!-- 重命名美食模态框 -->
    <div id="renameModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>重命名美食</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            
            <div class="form-group">
                <label for="newName">新名称</label>
                <input type="text" id="newName" placeholder="输入新名称">
            </div>
            
            <button id="saveRename" class="btn">保存</button>
        </div>
    </div>

    <script>
        let foods = [];
        let currentFoodId = null;
        let isEditMode = false;
        
        // 初始化美食列表
        function initFoods() {
            // 从localStorage加载数据
            const savedFoods = localStorage.getItem('foods');
            if (savedFoods) {
                foods = JSON.parse(savedFoods);
            } else {
                // 示例数据
                foods = [
                    { id: 1, storeName: "星巴克", rating: 5, addDate: "2024-01-01" },
                    { id: 2, storeName: "麦当劳", rating: 4, addDate: "2024-01-02" },
                    { id: 3, storeName: "肯德基", rating: 3, addDate: "2024-01-03" }
                ];
                saveFoods();
            }
            
            renderFoods();
        }
        
        // 保存美食到localStorage
        function saveFoods() {
            localStorage.setItem('foods', JSON.stringify(foods));
        }
        
        // 渲染美食列表
        function renderFoods() {
            const foodsList = document.getElementById('foodsList');
            foodsList.innerHTML = '';
            
            foods.forEach(food => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${food.storeName}</td>
                    <td>${food.rating || '-'}</td>
                    <td>${food.addDate}</td>
                    <td class="action-buttons">
                        <button class="action-btn edit-btn" onclick="editFood(${food.id})">编辑</button>
                        <button class="action-btn delete-btn" onclick="deleteFood(${food.id})">删除</button>
                        <button class="action-btn rename-btn" onclick="renameFood(${food.id})">重命名</button>
                    </td>
                `;
                
                foodsList.appendChild(row);
            });
        }
        
        // 打开模态框
        function openModal(title, isEdit = false, foodId = null) {
            document.getElementById('modalTitle').textContent = title;
            isEditMode = isEdit;
            currentFoodId = foodId;
            
            if (isEdit) {
                const food = foods.find(f => f.id === foodId);
                document.getElementById('storeName').value = food.storeName;
                document.getElementById('rating').value = food.rating || '';
            } else {
                document.getElementById('storeName').value = '';
                document.getElementById('rating').value = '';
            }
            
            document.getElementById('foodModal').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('foodModal').classList.add('show');
            }, 10);
        }
        
        // 关闭模态框
        function closeModal() {
            document.getElementById('foodModal').classList.remove('show');
            setTimeout(() => {
                document.getElementById('foodModal').style.display = 'none';
            }, 300);
            document.getElementById('renameModal').style.display = 'none';
        }
        
        // 添加美食
        document.getElementById('addFood').addEventListener('click', function() {
            openModal('添加美食');
        });
        
        // 保存美食
        document.getElementById('saveFood').addEventListener('click', function() {
            const storeName = document.getElementById('storeName').value;
            const rating = document.getElementById('rating').value;
            
            if (storeName) {
                const today = new Date();
                const addDate = today.toISOString().split('T')[0];
                
                if (isEditMode) {
                    // 编辑现有美食
                    const index = foods.findIndex(f => f.id === currentFoodId);
                    if (index !== -1) {
                        foods[index].storeName = storeName;
                        if (rating) {
                            foods[index].rating = parseInt(rating);
                        }
                    }
                } else {
                    // 添加新美食
                    const newId = foods.length > 0 ? Math.max(...foods.map(f => f.id)) + 1 : 1;
                    foods.push({ id: newId, storeName, rating: rating ? parseInt(rating) : null, addDate });
                }
                
                saveFoods();
                renderFoods();
                closeModal();
            } else {
                alert('请输入店名');
            }
        });
        
        // 编辑美食
        function editFood(id) {
            openModal('编辑美食', true, id);
        }
        
        // 删除美食
        function deleteFood(id) {
            foods = foods.filter(food => food.id !== id);
            saveFoods();
            renderFoods();
        }
        
        // 重命名美食
        function renameFood(id) {
            currentFoodId = id;
            const food = foods.find(f => f.id === id);
            document.getElementById('newName').value = food.storeName;
            document.getElementById('renameModal').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('renameModal').classList.add('show');
            }, 10);
        }
        
        // 保存重命名
        document.getElementById('saveRename').addEventListener('click', function() {
            const newName = document.getElementById('newName').value;
            if (newName) {
                const index = foods.findIndex(f => f.id === currentFoodId);
                if (index !== -1) {
                    foods[index].storeName = newName;
                }
                saveFoods();
                renderFoods();
                closeModal();
            } else {
                alert('请输入有效的名称');
            }
        });
        
        // 初始化
        initFoods();
    </script>
</body>
</html>
