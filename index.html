<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代打卡项目管理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: #f5f5f7;
            color: #1d1d1f;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            padding: 30px;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #000;
        }
        
        .btn {
            background-color: #0071e3;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px 0;
        }
        
        .btn:hover {
            background-color: #0077f0;
        }
        
        .btn-secondary {
            background-color: #f5f5f7;
            color: #000;
        }
        
        .btn-secondary:hover {
            background-color: #e6e6e9;
        }
        
        .btn-danger {
            background-color: #ff3b30;
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #ff1a1a;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d1d6;
            border-radius: 4px;
            font-size: 14px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e6e6e9;
        }
        
        th {
            background-color: #f9f9f9;
            font-weight: 600;
        }
        
        tr:hover {
            background-color: #f9f9f9;
        }
        
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        
        .action-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .edit-btn {
            background-color: #0071e3;
            color: white;
        }
        
        .delete-btn {
            background-color: #ff3b30;
            color: white;
        }
        
        .rename-btn {
            background-color: #2196F3;
            color: white;
        }
        
        .sort-btn {
            background-color: #4CAF50;
            color: white;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #86868b;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            th, td {
                padding: 10px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>代打卡项目管理</h1>
        
        <button id="addProject" class="btn">添加项目</button>
        
        <table id="projectsTable">
            <thead>
                <tr>
                    <th>店名</th>
                    <th>五分评分</th>
                    <th>打卡日</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="projectsList">
                <!-- 项目列表将在这里动态生成 -->
            </tbody>
        </table>
    </div>
    
    <!-- 添加/编辑项目模态框 -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">添加项目</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            
            <div class="form-group">
                <label for="storeName">店名</label>
                <input type="text" id="storeName" placeholder="输入店名">
            </div>
            
            <div class="form-group">
                <label for="rating">五分评分</label>
                <input type="number" id="rating" min="1" max="5" placeholder="输入评分（1-5）">
            </div>
            
            <div class="form-group">
                <label for="punchDate">打卡日</label>
                <input type="date" id="punchDate">
            </div>
            
            <button id="saveProject" class="btn">保存</button>
        </div>
    </div>
    
    <!-- 重命名项目模态框 -->
    <div id="renameModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>重命名项目</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            
            <div class="form-group">
                <label for="newName">新名称</label>
                <input type="text" id="newName" placeholder="输入新名称">
            </div>
            
            <button id="saveRename" class="btn">保存</button>
        </div>
    </div>

    <script>
        let projects = [];
        let currentProjectId = null;
        let isEditMode = false;
        
        // 初始化项目列表
        function initProjects() {
            // 示例数据
            projects = [
                { id: 1, storeName: "星巴克", rating: 5, punchDate: "2024-01-01" },
                { id: 2, storeName: "麦当劳", rating: 4, punchDate: "2024-01-02" },
                { id: 3, storeName: "肯德基", rating: 3, punchDate: "2024-01-03" }
            ];
            
            renderProjects();
        }
        
        // 渲染项目列表
        function renderProjects() {
            const projectsList = document.getElementById('projectsList');
            projectsList.innerHTML = '';
            
            projects.forEach(project => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${project.storeName}</td>
                    <td>${project.rating}</td>
                    <td>${project.punchDate}</td>
                    <td class="action-buttons">
                        <button class="action-btn edit-btn" onclick="editProject(${project.id})">编辑</button>
                        <button class="action-btn delete-btn" onclick="deleteProject(${project.id})">删除</button>
                        <button class="action-btn rename-btn" onclick="renameProject(${project.id})">重命名</button>
                    </td>
                `;
                
                projectsList.appendChild(row);
            });
        }
        
        // 打开模态框
        function openModal(title, isEdit = false, projectId = null) {
            document.getElementById('modalTitle').textContent = title;
            isEditMode = isEdit;
            currentProjectId = projectId;
            
            if (isEdit) {
                const project = projects.find(p => p.id === projectId);
                document.getElementById('storeName').value = project.storeName;
                document.getElementById('rating').value = project.rating;
                document.getElementById('punchDate').value = project.punchDate;
            } else {
                document.getElementById('storeName').value = '';
                document.getElementById('rating').value = '';
                document.getElementById('punchDate').value = '';
            }
            
            document.getElementById('projectModal').style.display = 'flex';
        }
        
        // 关闭模态框
        function closeModal() {
            document.getElementById('projectModal').style.display = 'none';
            document.getElementById('renameModal').style.display = 'none';
        }
        
        // 添加项目
        document.getElementById('addProject').addEventListener('click', function() {
            openModal('添加项目');
        });
        
        // 保存项目
        document.getElementById('saveProject').addEventListener('click', function() {
            const storeName = document.getElementById('storeName').value;
            const rating = parseInt(document.getElementById('rating').value);
            const punchDate = document.getElementById('punchDate').value;
            
            if (storeName && !isNaN(rating) && punchDate) {
                if (isEditMode) {
                    // 编辑现有项目
                    const index = projects.findIndex(p => p.id === currentProjectId);
                    if (index !== -1) {
                        projects[index].storeName = storeName;
                        projects[index].rating = rating;
                        projects[index].punchDate = punchDate;
                    }
                } else {
                    // 添加新项目
                    const newId = projects.length > 0 ? Math.max(...projects.map(p => p.id)) + 1 : 1;
                    projects.push({ id: newId, storeName, rating, punchDate });
                }
                
                renderProjects();
                closeModal();
            } else {
                alert('请输入有效的信息');
            }
        });
        
        // 编辑项目
        function editProject(id) {
            openModal('编辑项目', true, id);
        }
        
        // 删除项目
        function deleteProject(id) {
            projects = projects.filter(project => project.id !== id);
            renderProjects();
        }
        
        // 重命名项目
        function renameProject(id) {
            currentProjectId = id;
            const project = projects.find(p => p.id === id);
            document.getElementById('newName').value = project.storeName;
            document.getElementById('renameModal').style.display = 'flex';
        }
        
        // 保存重命名
        document.getElementById('saveRename').addEventListener('click', function() {
            const newName = document.getElementById('newName').value;
            if (newName) {
                const index = projects.findIndex(p => p.id === currentProjectId);
                if (index !== -1) {
                    projects[index].storeName = newName;
                }
                renderProjects();
                closeModal();
            } else {
                alert('请输入有效的名称');
            }
        });
        
        // 排序项目
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('sort-btn')) {
                const sortBy = e.target.dataset.sortBy;
                projects.sort((a, b) => {
                    if (sortBy === 'storeName') {
                        return a.storeName.localeCompare(b.storeName);
                    } else if (sortBy === 'rating') {
                        return a.rating - b.rating;
                    } else if (sortBy === 'punchDate') {
                        return new Date(a.punchDate) - new Date(b.punchDate);
                    }
                    return 0;
                });
                renderProjects();
            }
        });
        
        // 初始化
        initProjects();
    </script>
</body>
</html>
